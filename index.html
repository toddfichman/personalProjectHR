<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8" />
    <title>First Projects</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="â€¨          
    crossorigin="anonymous"></script>

    <script src="./libs/jquery.js"></script>

    <script src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<div class="page-container">
		<div class="left-half">
			<div class="top-left">
				<div class="snippetName">
					<input class="textField" type="text" placeholder="Header" name="inputTextField">
				</div>
				<div>
					<textarea class="textArea" placeholder="What's on the mind?" rows="4" cols="50"></textarea>
				</div>
				<button class="setData">Click to save note</button>
				<div class="displayRecent"></div>
			</div>
			<div class="bottom-left">
				<button class="searchData">Click to search for snippet</button>
				<div>
					<input class="searchField" type="text" name="inputSearchField">
				</div>
				<div class="displaySearch"></div>
			</div>
		</div>
		<div class="right-half">
			<button class="displayAll">Click to display all snippets</button>
			<div class="displayAllArea"></div>
		</div>
	</div>
    
</body>
</html>
